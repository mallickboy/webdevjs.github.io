<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json</title>
</head>
<body>
    <div class="container">
        This is my container
    </div>
    <script>
        let jsonObj={
            name:'Tamal',
            surname:'Mallick',
            college:'IIIT Kalyani',
            friend:['Harsh','Arya','Barshon']

        }
        console.log(jsonObj);
        // jsonObj.replace('Mallick','mallicK'); // don't work as it is an object not a string
        
        let myJsonSt=JSON.stringify(jsonObj); // boject -> string
        console.log(myJsonSt);
        myJsonSt=myJsonSt.replace('Tamal','Mallickboy007'); // replace Tamal -> Mallickboy007
        console.log(myJsonSt);

        let strToObj=JSON.parse(myJsonSt);
        console.log(strToObj);
    </script>
</body>
</html>
